# Rate limit (90 request/menit per IP)
limit_req_zone $binary_remote_addr zone=limit_per_ip:10m rate=90r/m;

server {
    listen 80;
    server_name forum-api.aminmart.cloud;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name forum-api.aminmart.cloud;

    # Sertifikat SSL dari Certbot
    ssl_certificate /etc/letsencrypt/live/forum-api.aminmart.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forum-api.aminmart.cloud/privkey.pem;

    # Rate limit diterapkan ke semua request
    limit_req zone=limit_per_ip burst=20 nodelay;

    # Proxy ke aplikasi Node.js di port 5000
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Header keamanan
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Logging (opsional)
    access_log /var/log/nginx/forum-api.access.log;
    error_log /var/log/nginx/forum-api.error.log;
}
