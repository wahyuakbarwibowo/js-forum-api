name: CI Forum API

on:
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: forumapi_test
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: supersecretpassword
        options: >-
          --health-cmd="pg_isready -U developer"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PGHOST: 127.0.0.1
      PGUSER: developer
      PGPASSWORD: supersecretpassword
      PGDATABASE: forumapi_test
      PGPORT: 5432
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U developer
          do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: npm run migrate:test up

      - name: Run tests
        run: npm test -- --runInBand

